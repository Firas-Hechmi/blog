<button type="button" class="back-btn" (click)="back()">Back</button>
<div class="blog" [ngStyle]="{backgroundColor: getColor()}">
    <h1>{{blog.title}}</h1>
    <img [src]="blog.image">
    <div class="content">
        {{blog.content}}
    </div>
     <div class="reacts">
        <button type="button" style="background-color:green;" (click)="onLike()">{{blog.likes}} like</button>
        <button type="button" style="background-color: crimson;" (click)="onDislike()">{{blog.dislikes}} dislike</button>
     </div>
   
</div>
<p class="published">Published By {{firstName}} {{lastName}} on {{blog.date | date :"full"}}</p>
